<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - Niomic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/bootstrap.css">
  </head>
  <body>
    <div class="form-group">
      <label><strong>Normal Button</strong></label> <br>
      <button class="btn btn-primary" type="button" name="button">Primary</button>
      <button class="btn btn-success" type="button" name="button">Success</button>
      <button class="btn btn-danger" type="button" name="button">Danger</button>
      <button class="btn btn-warning" type="button" name="button">Warning</button>
      <button class="btn btn-info" type="button" name="button">Info</button>
    </div> <br>
    <div class="form-group">
      <label><strong>Outline Button</strong></label> <br>
      <button class="btn btn-outline-primary" type="button" name="button">Primary</button>
      <button class="btn btn-outline-success" type="button" name="button">Success</button>
      <button class="btn btn-outline-danger" type="button" name="button">Danger</button>
      <button class="btn btn-outline-warning" type="button" name="button">Warning</button>
      <button class="btn btn-outline-info" type="button" name="button">Info</button>
    </div> <br>
    <div class="form-group">
      <label><strong>Small Button</strong></label> <br>
      <button class="btn btn-primary btn-sm" type="button" name="button">Primary</button>
      <button class="btn btn-success btn-sm" type="button" name="button">Success</button>
      <button class="btn btn-danger btn-sm" type="button" name="button">Danger</button>
      <button class="btn btn-warning btn-sm" type="button" name="button">Warning</button>
      <button class="btn btn-info btn-sm" type="button" name="button">Info</button>
    </div> <br>
    <div class="form-group">
      <label><strong>Large Button</strong></label> <br>
      <button class="btn btn-primary btn-lg" type="button" name="button">Primary</button>
      <button class="btn btn-success btn-lg" type="button" name="button">Success</button>
      <button class="btn btn-danger btn-lg" type="button" name="button">Danger</button>
      <button class="btn btn-warning btn-lg" type="button" name="button">Warning</button>
      <button class="btn btn-info btn-lg" type="button" name="button">Info</button>
    </div> <br>
    <div class="form-group">
      <label><strong>Block Level Button</strong></label> <br>
      <button class="btn btn-primary btn-lg btn-block" type="button" >Primary</button> <br>
      <button class="btn btn-success btn-lg btn-block" type="button" >Success</button>
    </div> <br>
    <div class="form-group">
      <label><strong>Disabled Button</strong></label> <br>
      <button class="btn btn-primary disabled" type="button" name="button">Primary</button>
      <button class="btn btn-success disabled" type="button" name="button">Success</button>
      <button class="btn btn-danger disabled" type="button" name="button">Danger</button>
      <button class="btn btn-warning disabled" type="button" name="button">Warning</button>
      <button class="btn btn-info disabled" type="button" name="button">Info</button>
    </div>
  </body>
</html>
